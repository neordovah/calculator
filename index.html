<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div id="screen">
                <div id="screen1"></div>
                <div id="screen2"> </div>
            </div>

            <div id="buttons">
                <div id="erase">
                    <button class="operation" id="clear">C</button>
                    <button class="operation" id="clearAll">AC</button>
                </div>

                <div id="panel">
                    <div id="left-panel">
                        <div class="row" id="row1">
                            <button class="number" id="1">1</button>
                            <button class="number" id="2">2</button>
                            <button class="number" id="3">3</button>
                        </div>
                        <div class="row" id="row2">
                            <button class="number" id="4">4</button>
                            <button class="number" id="5">5</button>
                            <button class="number" id="6">6</button>
                        </div>
                        <div class="row" id="row3">
                            <button class="number" id="7">7</button>
                            <button class="number" id="8">8</button>
                            <button class="number" id="9">9</button>
                        </div>
                        <div class="row" id="row4">
                            <button class="number" id="dot">.</button>
                            <button class="number" id="0">0</button>
                            <button id="equal">=</button>
                        </div>
                    </div>

                    <div id="right-panel">
                        <button class="operation" id="divide">/</button>
                        <button class="operation" id="multiply">X</button>
                        <button class="operation" id="add">+</button>
                        <button class="operation" id="substract">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"><p>The Odin Project - Calculator</p></div>
</body>
</html>
